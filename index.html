---
layout: default
---

<!-- Jumbotron. -->

<div class="jumbotron">
  <div class="container text-center">
    <h1 class="jumbotron-title">{{ site.title }}</h1>
    <p class="jumbotron-tagline">{{ site.tagline }}</p>
  </div>
</div>

<!-- LEGO Ideas Projects. -->
  
<div class="container-fluid text-center" id="ideas-projects">    
  <h3 class="content-title">LEGO Ideas Projects</h3><br>
  <div class="row">
  <div class="col-sm-1">
  </div>
  <div class="col-sm-10">
    <div id="IdeasCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#IdeasCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#IdeasCarousel" data-slide-to="1"></li>
        <li data-target="#IdeasCarousel" data-slide-to="2"></li>
        <li data-target="#IdeasCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <a href="{{ site.baseurl/projects/LEGOCityPark }}">
            <img class="carousel-image" src="https://awk888.files.wordpress.com/2016/01/2231217-o_1a7bj1au2v98ct6gq61e2d1cn4e-full.png" alt="Image">
          </a>
          <div class="carousel-caption">
            <h3>LEGO City Park</h3>
          </div>      
        </div>

        <div class="item">
          <img class="carousel-image" src="https://awk888.files.wordpress.com/2016/01/2221931-o_1a6oo0cc78gp8evpv11gnb1hul7-full.png" alt="Image">
          <div class="carousel-caption">
            <h3>Close Up</h3>
          </div>      
        </div>

        <div class="item">
          <img class="carousel-image" src="https://awk888.files.wordpress.com/2016/05/interiordesign1_3.png" alt="Image">
          <div class="carousel-caption">
            <h3>Top View</h3>
          </div>      
        </div>

        <div class="item">
          <img class="carousel-image" src="https://awk888.files.wordpress.com/2016/08/displaystandrendereddarkdisplay.png" alt="Image">
          <div class="carousel-caption">
            <h3>New Slide</h3>
          </div>      
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#IdeasCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#IdeasCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-sm-1">
  </div>
</div>
</div>

<!-- Subscribe Form. -->
<div class="container-fluid text-center" id="subscribe">
     <h2 class="content-title">Subsribe Now</h2>
     <p>Never miss a single project subscribe now.</p><br>
     <div class="row">
        <div class="col-sm-12">
            <form class="form-inline">
                <div class="form-group">
                    <input type="email" class="form-control" size="50" placeholder="Email Address">
                    <button type="button" class="btn btn-success" data-toggle="tooltip" title="Click me to Subscribe" data-placement="right"><i class="fa fa-send" aria-hidden="true"></i>&nbsp;Subscribe</button>
                </div>            
            </form>
        </div>
     </div>
</div>

<!-- Non LEGO Ideas Projects. -->

<div class="container-fluid text-center" id="nonideas-projects">    
  <h3 class="content-title">LEGO Ideas Projects</h3><br>
  <div class="row">
  <div class="col-sm-1">
    <!-- enpty -->
  </div>
  <div class="col-sm-10">
    <div id="NonIdeasCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#NonIdeasCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#NonIdeasCarousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="carousel-image" src="https://d29obovduoh05n.cloudfront.net/api/v1/image/8d78037ff52647b49e3560defd007f8c/Medium.jpg" alt="Image">
          <div class="carousel-caption">
            <h3>Spy Jet</h3>
          </div>      
        </div>

        <div class="item">
          <img class="carousel-image" src="https://d29obovduoh05n.cloudfront.net/api/v1/image/3f3ff716723a47d8a08f3013a59edc9a/Medium.jpg" alt="Image">
          <div class="carousel-caption">
            <h3>Flying Bus</h3>
          </div>      
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#NonIdeasCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#NonIdeasCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-sm-1">
    <!-- enpty -->
  </div>
</div>
</div>
