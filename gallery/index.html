---
layout: default
---

<div class="jumbotron">
  <div class="container text-center glow-text">
    <h1 class="jumbotron-title">Gallery</h1>
    <h3 class="jumbotron-tagline">View images of rendering projects and real projects</h3>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <img src="https://awk888.files.wordpress.com/2016/01/2231217-o_1a7bj1au2v98ct6gq61e2d1cn4e-full.png" id="LEGO_CITY_PARK_IMG" alt="LEGO City Park">
      <div id="myModal" class="modal">
        <span class="close" onclick="document.getElementById('myModal').style.display='none'"><i class="fa fa-times" aria-hidden="true"></i></span>

        <img class="modal-content" src="https://awk888.files.wordpress.com/2016/01/2231217-o_1a7bj1au2v98ct6gq61e2d1cn4e-full.png" id="img01">

        <div id="caption">LEGO City Park</div>
      </div>
    </div>
    <div class="col-sm-2">
      <img src="https://i0.wp.com/awk888.files.wordpress.com/2016/02/fordgtrendered.png?ssl=1&w=450" alt="LEGO Speed Champs Ford GT">
    </div>
    <div class="col-sm-2">
      <img src="https://i0.wp.com/awk888.files.wordpress.com/2016/05/interiordesign1_3.png?ssl=1&w=450" alt="Interor Design (Office)">
    </div>
    <div class="col-sm-4">
      <img src="https://d29obovduoh05n.cloudfront.net/api/v1/image/8d78037ff52647b49e3560defd007f8c/Medium.jpg" alt="Spy Jet">
    </div>
  </div>
</div>


<script>
  // Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById('myImg');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
</script>
